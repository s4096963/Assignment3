<!-- Browser-Based Interactive Project. Chosen Action Click, for a tic tak toe game with a twist (Rotates with each turn) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> <!-- Sets character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Responsive design support -->
  <title>Rotating Tic Tac Toe</title> <!-- Page title -->
  <link rel="stylesheet" href="styles.css" /> <!-- Link to CSS file -->
</head>
<body>
<!-- Start Screen Overlay -->
<div id="startScreen" class="overlay">
  <h2>Welcome to</h2> <!-- Welcome subtitle -->
  <h1>Rotating Tic Tac Toe</h1> <!-- Main game title -->
  <p>Take turns placing your mark. The board rotates after each move. First to align three wins!</p> <!-- Instructions -->
  <button id="startBtn">Start Game</button> <!-- Button to start the game -->
</div>
  <div class="container">
    <h1>Rotating Tic Tac Toe</h1> <!-- Game title -->
    <div id="board"></div> <!-- Game board container -->
    <div id="status">Player X's turn</div> <!-- Game status display -->
    <button id="resetBtn">Reset Game</button> <!-- Reset button -->
  </div>
  <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
